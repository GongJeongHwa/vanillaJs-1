<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //arguments 활용
        window.onload = function() {
            console.log(avg(1,3,2,4,5));
            logging("입력","출력","복사","팩스");
            func();
        }
        //Rest 파라미터 문법 (가변항 함수)
        function avg(...args) {
            let sum = 0;
            for (let arg of arguments) {
                sum += arg;
            }
            console.log(sum);
            console.log(arguments.length);
            let avg = sum/arguments.length;
            return avg;
        }

        function logging(...args) {
            for (let arg of arguments) {
                console.log(arg);
            }
        }

        //익명함수
        let func = function() {
            let first = "입력";
            let second = "출력";
            console.log(first);
            console.log(second);
        }
    </script>
</head>
